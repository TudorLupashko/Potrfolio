<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Copy41</title>
</head>
<body>
    <div class="section_layout">
        <div class="container_layout">
          <div class="container_layout_desc">
            <div class="header_layout">
                <span class="header_layout_titlle">Новый паттерн колебания</span>
                <div class="layout_X">✕</div>
            </div>
            <div class="oscillation_pattern_layout">
                <span class="layout_pattern_character">Характер колебания</span>
                <select class="critical_limit_periods" name="critical">
                  <option value="critical_limit">Несовпадение периодов</option>
                </select>
            </div>
            <div class="layout_periods">
                <span class="layout_periods_titlle">Кол-во периодов</span>
                <select class="layout_periods_select" name="delay">
                  <option  value="layout_periods_number">3</option>
                </select>
            </div>

            <div class="parameter_layout">
                <span class="deflection_layout_titlle">Отклонение</span>
                <input class="limit_value_box"></input>
                <button type="button" class="yellow_square_layout">
                    <div class="arrow_layout">%</div>
                 </button>
            </div>
            <div class="ciov_layout">
                <span class="ciov_layout_titlle">ЦОВ</span>
                <input class="limit_value_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Что может произойти</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Причина отклонений </div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Рекомендации</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_section_button">
            <button type="button" class="layout_save_button">Сохранить</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
