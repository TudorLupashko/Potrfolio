<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Copy41</title>
</head>
<body>
    <div class="section_layout">
        <div class="container_layout">
          <div class="container_layout_desc">
            <div class="header_layout">
                <span class="header_layout_titlle_next">Новый паттерн колебания</span>
                <div class="layout_X">✕</div>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Название</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="situation_layout_box">
                <div class="situation_layout_title">Ситуация</div>
                <div class="situation_layout_block">
                    <span class="situation_much">Более</span>
                  <select class="situation_select">
                      <option value="">0</option>
                  </select>
                  <span class="situation_oneFor">раз за</span>
                  <input class="situation_input_block" type="text" value="24">
                  <input class="situation_input_time" type="text" value="мин.">
                  <input class="situation_input_oclock" type="text" value="ч.">
                  <input class="situation_input_time" type="text" value="д.">
                </div>
            </div>

            <div class="ciov_layout">
                <span class="ciov_layout_titlle">ЦОВ</span>
                <input class="limit_value_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Что может произойти</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Причина отклонений </div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Рекомендации</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_section_button">
            <button type="button" class="layout_save_button">Сохранить</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
