<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Copy41</title>
</head>
<body>
    <div class="section_layout">
        <div class="container_layout">
          <div class="container_layout_desc">
            <div class="header_layout">
                <span class="header_layout_titlle">Новый паттерн колебания</span>
                <div class="layout_X">✕</div>
            </div>
            <div class="oscillation_pattern_layout">
                <span class="layout_pattern_character">Характер колебания</span>
                <select class="critical_limit_layout" name="critical">
                  <option value="critical_limit">Дисбаланс изменений</option>
                </select>
            </div>
            <div class="parameter_layout">
                <span class="parameter_layout_titlle" >Параметр</span>
                <select class="vibration_layout" name="vibration" >
                    <option value="vibr_XY">Выбрать</option>
                </select>
                <div class="critical_oval_layout">
                    <div class="critical_plus_layout">+</div>
                </div>
            </div>
            <div class="parameter_layout_two">
                <span class="parameter_opacity_titlle">Параметр</span>
                <div class="vibration_section_box">
                    <div class="vibration_box_layout">
                        <span class="vibration_intro_text" >Вибр.ZY, g</span>
                        <div class="vibration_intro_oval"> 
                            <div class="vibration_intro_X">✕</div>
                        </div>
                    </div>
                    <div class="vibration_box_layout">
                        <span class="vibration_intro_text" >Вибр.ZY, g</span>
                        <div class="vibration_intro_oval"> 
                            <div class="vibration_intro_nextX">✕</div>
                        </div>
                    </div>
                </div>
            </div>
            <span></span>
            <div class="limit_value_layout">
                <span class="limit_value_titlle">Предел дисбаланса</span>
                <input class="limit_value_box"></input>
            </div>
            <div class="power_layout">
                <span class="power_layout_titlee">Мощность</span>
                <select class="power_layout_select" name="pawer_layout" >
                    <option value="everything">Все</option>
                </select>
            </div>
            <div class="ciov_layout">
                <span class="ciov_layout_titlle">ЦОВ</span>
                <input class="limit_value_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Что может произойти</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Причина отклонений </div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_text_box">
                <div class="layout_text_desc">Рекомендации</div>
                <input class="layout_big_box"></input>
            </div>
            <div class="layout_section_button">
            <button type="button" class="layout_save_button">Сохранить</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
